<html>
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo | Edit Task </title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
    </head>

    <nav class="navbar" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">
            <img src="static/images/todo.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Todo App
          </a>
        </div>
    </nav>

    <body >
        <div class="container">
            <h3 class="pt-5 text-center"> Edit Task </h3>
            <h4> My Day </h4>
            <p class="text-muted">{% now "jS F Y" %}</p>
            <hr>

            <div class="col-md-7 col-lg-7  text-bg-info p-4 margin:center" >
                <h5>Task:</h5>
                <hr>
                <form method="post" action="" style="width:500px; margin:auto;">
                    {%  csrf_token  %}
                    <div class="form-group">
                        <span style="display:flex;">
                            <input type="text" value={{item.task_text}} name="edit_task"/>
                            <button type="submit"> Update </button>
                            
                        </span>
                    </div>
                </form>
            </div>

        </div>
    </body>
</html>
